<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChainlessChain Web Clipper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- 头部 -->
    <div class="popup-header">
      <div class="logo">
        <img src="../../icons/icon48.png" alt="ChainlessChain">
        <h1>ChainlessChain</h1>
      </div>
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot"></span>
        <span class="status-text">检查连接...</span>
      </div>
    </div>

    <!-- 快速操作 -->
    <div class="quick-actions">
      <button class="action-btn" id="clipSelection">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        <span>保存选中</span>
      </button>

      <button class="action-btn" id="clipPage">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <span>保存整页</span>
      </button>

      <button class="action-btn" id="screenshot">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
        <span>截图</span>
      </button>
    </div>

    <!-- 最近剪藏 -->
    <div class="recent-clips">
      <div class="section-header">
        <h2>最近剪藏</h2>
        <button class="text-btn" id="viewAll">查看全部</button>
      </div>
      <div class="clips-list" id="clipsList">
        <div class="loading">加载中...</div>
      </div>
    </div>

    <!-- 底部操作 -->
    <div class="popup-footer">
      <button class="footer-btn" id="openApp">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
        </svg>
        打开应用
      </button>
      <button class="footer-btn" id="openOptions">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m-2 2l-4.2 4.2m13.2-5.2l-6 0m-6 0l-6 0m13.2 5.2l-4.2-4.2m-2-2l-4.2-4.2"/>
        </svg>
        设置
      </button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
