version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: manufacturer-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: manufacturer_system
      MYSQL_USER: manufacturer
      MYSQL_PASSWORD: manufacturer123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./backend/src/main/resources/db:/docker-entrypoint-initdb.d
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    networks:
      - manufacturer-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: manufacturer-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    networks:
      - manufacturer-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Spring Boot后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: manufacturer-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/manufacturer_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=manufacturer
      - SPRING_DATASOURCE_PASSWORD=manufacturer123
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    volumes:
      - ./data/uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - manufacturer-net
    restart: unless-stopped

  # Vue.js前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: manufacturer-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - manufacturer-net
    restart: unless-stopped

networks:
  manufacturer-net:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
