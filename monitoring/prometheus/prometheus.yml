# Prometheus 配置文件
# 用途: 定义监控目标和抓取规则

global:
  scrape_interval: 15s  # 抓取间隔
  evaluation_interval: 15s  # 规则评估间隔
  external_labels:
    cluster: 'chainlesschain'
    environment: 'production'

# AlertManager 配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# 告警规则文件
rule_files:
  - '/etc/prometheus/rules/*.yml'

# 监控目标配置
scrape_configs:
  # ==================== Prometheus自监控 ====================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ==================== 系统指标（Node Exporter）====================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'chainlesschain-server'
          service: 'system'

  # ==================== 容器指标（cAdvisor）====================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'chainlesschain-server'
          service: 'docker'

  # ==================== PostgreSQL ====================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          instance: 'chainlesschain-postgres'
          service: 'database'

  # ==================== Redis ====================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          instance: 'chainlesschain-redis'
          service: 'cache'

  # ==================== Spring Boot Actuator（Project Service）====================
  - job_name: 'project-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['project-service:9090']
        labels:
          application: 'project-service'
          service: 'backend'

  # ==================== FastAPI（AI Service）====================
  - job_name: 'ai-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ai-service:8000']
        labels:
          application: 'ai-service'
          service: 'backend'

  # ==================== Nginx ====================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          instance: 'chainlesschain-nginx'
          service: 'proxy'

  # ==================== Blackbox监控（HTTP端点检查）====================
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://project-service:9090/actuator/health
          - http://ai-service:8000/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
