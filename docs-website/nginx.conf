# Nginx 配置 - ChainlessChain 官网性能优化
# 适用于 Nginx 1.18+

server {
    listen 80;
    server_name www.chainlesschain.com chainlesschain.com;

    # 根目录
    root /var/www/chainlesschain;
    index index.html;

    # 日志
    access_log /var/log/nginx/chainlesschain_access.log;
    error_log /var/log/nginx/chainlesschain_error.log;

    # ==========================================
    # 1. Gzip 压缩
    # ==========================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    gzip_min_length 256;
    gzip_disable "msie6";

    # ==========================================
    # 2. Brotli 压缩（需安装 ngx_brotli 模块）
    # ==========================================

    # brotli on;
    # brotli_comp_level 6;
    # brotli_types
    #     text/plain
    #     text/css
    #     text/xml
    #     text/javascript
    #     application/json
    #     application/javascript
    #     application/xml+rss
    #     image/svg+xml;

    # ==========================================
    # 3. 浏览器缓存
    # ==========================================

    # HTML - 不缓存
    location ~* \.html?$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # CSS/JS - 强缓存（1年）
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 图片 - 强缓存（1年）
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 字体 - 强缓存（1年）
    location ~* \.(ttf|woff|woff2|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # ==========================================
    # 4. 安全头
    # ==========================================

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ==========================================
    # 5. 静态文件优化
    # ==========================================

    # 禁用访问日志（静态资源）
    location ~* \.(css|js|jpg|jpeg|png|gif|webp|svg|ico|woff|woff2|ttf|eot)$ {
        access_log off;
        log_not_found off;
    }

    # 隐藏文件（.git, .htaccess 等）
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==========================================
    # 6. 主页面路由
    # ==========================================

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ==========================================
    # 7. 错误页面
    # ==========================================

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # ==========================================
    # 8. 性能优化
    # ==========================================

    # 文件发送优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # 保持连接
    keepalive_timeout 65;
    keepalive_requests 100;

    # 客户端缓冲
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # 输出缓冲
    output_buffers 1 32k;
    postpone_output 1460;
}

