<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#389e0d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    年度成本对比
  </text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6c757d">
    传统企业软件 vs ChainlessChain企业版
  </text>

  <!-- Y-axis -->
  <line x1="100" y1="100" x2="100" y2="420" stroke="#e8e8e8" stroke-width="2"/>

  <!-- Y-axis labels -->
  <text x="85" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6c757d">20万</text>
  <line x1="95" y1="100" x2="100" y2="100" stroke="#e8e8e8" stroke-width="1"/>

  <text x="85" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6c757d">15万</text>
  <line x1="95" y1="180" x2="100" y2="180" stroke="#e8e8e8" stroke-width="1"/>

  <text x="85" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6c757d">10万</text>
  <line x1="95" y1="260" x2="100" y2="260" stroke="#e8e8e8" stroke-width="1"/>

  <text x="85" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6c757d">5万</text>
  <line x1="95" y1="340" x2="100" y2="340" stroke="#e8e8e8" stroke-width="1"/>

  <text x="85" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6c757d">0</text>

  <!-- X-axis -->
  <line x1="100" y1="420" x2="720" y2="420" stroke="#e8e8e8" stroke-width="2"/>

  <!-- Grid lines -->
  <line x1="100" y1="100" x2="720" y2="100" stroke="#f0f0f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="180" x2="720" y2="180" stroke="#f0f0f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="260" x2="720" y2="260" stroke="#f0f0f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="340" x2="720" y2="340" stroke="#f0f0f0" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Traditional Software Bar (Left) -->
  <g id="traditional-software">
    <!-- Total bar -->
    <rect x="180" y="124" width="160" height="296" fill="url(#redGrad)" filter="url(#shadow)" rx="8"/>

    <!-- Segments -->
    <!-- Server cost (50,000) - 80px -->
    <g>
      <rect x="185" y="340" width="150" height="75" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
      <text x="260" y="372" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">服务器租赁</text>
      <text x="260" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">¥50,000</text>
    </g>

    <!-- Operation cost (100,000) - 160px -->
    <g>
      <rect x="185" y="180" width="150" height="155" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
      <text x="260" y="242" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">运维人员</text>
      <text x="260" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">¥100,000</text>
    </g>

    <!-- License cost (30,000) - 48px -->
    <g>
      <rect x="185" y="132" width="150" height="43" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
      <text x="260" y="150" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">软件授权</text>
      <text x="260" y="168" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">¥30,000</text>
    </g>

    <!-- Total label -->
    <text x="260" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff6b6b">
      总计: ¥180,000/年
    </text>

    <!-- Label -->
    <text x="260" y="450" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      传统企业软件
    </text>
    <text x="260" y="468" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
      (私有化部署)
    </text>
  </g>

  <!-- ChainlessChain Bar (Right) -->
  <g id="chainlesschain">
    <!-- Zero cost bar (just a small indicator) -->
    <rect x="460" y="400" width="160" height="20" fill="url(#greenGrad)" filter="url(#shadow)" rx="8"/>

    <!-- Zero cost label -->
    <g>
      <text x="540" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#52c41a">
        ¥0
      </text>
      <text x="540" y="355" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#52c41a">
        永久免费
      </text>
    </g>

    <!-- Features list -->
    <g transform="translate(390, 200)">
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="8" fill="#52c41a"/>
        <text x="0" y="4" font-size="12" text-anchor="middle" fill="white" font-weight="bold">✓</text>
        <text x="20" y="5" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">无需服务器</text>
      </g>

      <g transform="translate(0, 30)">
        <circle cx="0" cy="0" r="8" fill="#52c41a"/>
        <text x="0" y="4" font-size="12" text-anchor="middle" fill="white" font-weight="bold">✓</text>
        <text x="20" y="5" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">无需运维人员</text>
      </g>

      <g transform="translate(0, 60)">
        <circle cx="0" cy="0" r="8" fill="#52c41a"/>
        <text x="0" y="4" font-size="12" text-anchor="middle" fill="white" font-weight="bold">✓</text>
        <text x="20" y="5" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">无需软件授权</text>
      </g>

      <g transform="translate(0, 90)">
        <circle cx="0" cy="0" r="8" fill="#52c41a"/>
        <text x="0" y="4" font-size="12" text-anchor="middle" fill="white" font-weight="bold">✓</text>
        <text x="20" y="5" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">桌面应用即装即用</text>
      </g>

      <g transform="translate(0, 120)">
        <circle cx="0" cy="0" r="8" fill="#52c41a"/>
        <text x="0" y="4" font-size="12" text-anchor="middle" fill="white" font-weight="bold">✓</text>
        <text x="20" y="5" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">完全去中心化</text>
      </g>
    </g>

    <!-- Label -->
    <text x="540" y="450" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      ChainlessChain 企业版
    </text>
    <text x="540" y="468" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
      (去中心化架构)
    </text>
  </g>

  <!-- Savings highlight -->
  <g id="savings">
    <rect x="620" y="90" width="150" height="60" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2" filter="url(#shadow)"/>
    <text x="695" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">
      每年节省
    </text>
    <text x="695" y="135" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e65100">
      ¥180,000
    </text>
  </g>
</svg>
