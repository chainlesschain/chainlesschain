<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52c41a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    ChainlessChain 去中心化架构
  </text>

  <!-- P2P Network Layer -->
  <g id="p2p-layer">
    <!-- Central circle -->
    <circle cx="400" cy="300" r="120" fill="url(#grad1)" opacity="0.1" filter="url(#shadow)"/>

    <!-- User nodes (6 nodes in a circle) -->
    <g id="user-nodes">
      <!-- Node 1 (top) -->
      <circle cx="400" cy="150" r="35" fill="white" stroke="url(#grad1)" stroke-width="3" filter="url(#shadow)"/>
      <text x="400" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#667eea" font-weight="bold">用户1</text>
      <text x="400" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">桌面应用</text>

      <!-- Node 2 (top-right) -->
      <circle cx="550" cy="225" r="35" fill="white" stroke="url(#grad1)" stroke-width="3" filter="url(#shadow)"/>
      <text x="550" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#667eea" font-weight="bold">用户2</text>
      <text x="550" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">移动端</text>

      <!-- Node 3 (bottom-right) -->
      <circle cx="550" cy="375" r="35" fill="white" stroke="url(#grad1)" stroke-width="3" filter="url(#shadow)"/>
      <text x="550" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#667eea" font-weight="bold">用户3</text>
      <text x="550" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">桌面应用</text>

      <!-- Node 4 (bottom) -->
      <circle cx="400" cy="450" r="35" fill="white" stroke="url(#grad1)" stroke-width="3" filter="url(#shadow)"/>
      <text x="400" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#667eea" font-weight="bold">用户4</text>
      <text x="400" y="470" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">移动端</text>

      <!-- Node 5 (bottom-left) -->
      <circle cx="250" cy="375" r="35" fill="white" stroke="url(#grad1)" stroke-width="3" filter="url(#shadow)"/>
      <text x="250" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#667eea" font-weight="bold">用户5</text>
      <text x="250" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">桌面应用</text>

      <!-- Node 6 (top-left) -->
      <circle cx="250" cy="225" r="35" fill="white" stroke="url(#grad1)" stroke-width="3" filter="url(#shadow)"/>
      <text x="250" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#667eea" font-weight="bold">用户6</text>
      <text x="250" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">移动端</text>
    </g>

    <!-- P2P Connection lines -->
    <g id="connections" stroke="#667eea" stroke-width="2" stroke-dasharray="5,5" opacity="0.4">
      <!-- Connect all nodes to each other (partial connections for clarity) -->
      <line x1="400" y1="185" x2="515" y2="225"/>
      <line x1="515" y1="260" x2="515" y2="340"/>
      <line x1="515" y1="375" x2="435" y2="415"/>
      <line x1="365" y1="415" x2="285" y2="375"/>
      <line x1="250" y1="340" x2="250" y2="260"/>
      <line x1="285" y1="225" x2="365" y2="185"/>

      <!-- Cross connections -->
      <line x1="400" y1="185" x2="400" y2="265" opacity="0.2"/>
      <line x1="515" y1="260" x2="435" y2="300" opacity="0.2"/>
      <line x1="515" y1="340" x2="435" y2="300" opacity="0.2"/>
      <line x1="365" y1="300" x2="435" y2="300" opacity="0.2"/>
    </g>

    <!-- Center label -->
    <g id="center-label">
      <rect x="340" y="280" width="120" height="40" rx="8" fill="url(#grad2)" filter="url(#shadow)"/>
      <text x="400" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">P2P网络</text>
      <text x="400" y="312" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">无中心服务器</text>
    </g>
  </g>

  <!-- Feature badges -->
  <g id="features">
    <!-- No server -->
    <g transform="translate(50, 120)">
      <circle cx="0" cy="0" r="20" fill="#52c41a" opacity="0.2"/>
      <text x="0" y="5" font-size="16" text-anchor="middle">✓</text>
      <text x="0" y="35" font-size="11" text-anchor="middle" fill="#2c3e50" font-weight="bold">无服务器</text>
    </g>

    <!-- Data encryption -->
    <g transform="translate(50, 250)">
      <circle cx="0" cy="0" r="20" fill="#52c41a" opacity="0.2"/>
      <text x="0" y="5" font-size="16" text-anchor="middle">🔒</text>
      <text x="0" y="35" font-size="11" text-anchor="middle" fill="#2c3e50" font-weight="bold">端到端加密</text>
    </g>

    <!-- No single point of failure -->
    <g transform="translate(50, 380)">
      <circle cx="0" cy="0" r="20" fill="#52c41a" opacity="0.2"/>
      <text x="0" y="5" font-size="16" text-anchor="middle">⚡</text>
      <text x="0" y="35" font-size="11" text-anchor="middle" fill="#2c3e50" font-weight="bold">无单点故障</text>
    </g>

    <!-- Data ownership -->
    <g transform="translate(750, 120)">
      <circle cx="0" cy="0" r="20" fill="#52c41a" opacity="0.2"/>
      <text x="0" y="5" font-size="16" text-anchor="middle">👤</text>
      <text x="0" y="35" font-size="11" text-anchor="middle" fill="#2c3e50" font-weight="bold">数据自主</text>
    </g>

    <!-- Scalability -->
    <g transform="translate(750, 250)">
      <circle cx="0" cy="0" r="20" fill="#52c41a" opacity="0.2"/>
      <text x="0" y="5" font-size="16" text-anchor="middle">📈</text>
      <text x="0" y="35" font-size="11" text-anchor="middle" fill="#2c3e50" font-weight="bold">无限扩展</text>
    </g>

    <!-- Zero cost -->
    <g transform="translate(750, 380)">
      <circle cx="0" cy="0" r="20" fill="#52c41a" opacity="0.2"/>
      <text x="0" y="5" font-size="16" text-anchor="middle">💰</text>
      <text x="0" y="35" font-size="11" text-anchor="middle" fill="#2c3e50" font-weight="bold">零部署成本</text>
    </g>
  </g>

  <!-- Bottom description -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#6c757d">
    每个用户运行桌面/移动应用，直接P2P通信，数据本地加密存储，完全去中心化
  </text>
</svg>
