<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- 装饰元素 -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="white" opacity="0.1"/>
  <circle cx="200" cy="500" r="40" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="150" r="50" fill="white" opacity="0.15"/>

  <!-- Logo -->
  <g transform="translate(100, 200)">
    <ellipse cx="0" cy="0" rx="35" ry="50" fill="none" stroke="white" stroke-width="8" transform="rotate(-30)"/>
    <ellipse cx="70" cy="0" rx="35" ry="50" fill="none" stroke="white" stroke-width="8" transform="rotate(30)"/>
    <line x1="20" y1="-20" x2="50" y2="20" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="20" y1="20" x2="50" y2="-20" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <circle cx="35" cy="0" r="25" fill="white"/>
    <text x="35" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#667eea">AI</text>
  </g>

  <!-- 标题 -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">ChainlessChain</text>
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="48" font-weight="normal" fill="white" opacity="0.95">无链之链</text>

  <!-- 副标题 -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="36" fill="white" opacity="0.9">让数据主权回归个人</text>
  <text x="300" y="430" font-family="Arial, sans-serif" font-size="36" fill="white" opacity="0.9">AI效率触手可及</text>

  <!-- 特性标签 -->
  <g transform="translate(300, 480)">
    <rect x="0" y="0" width="180" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="90" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="white">🔐 硬件加密</text>

    <rect x="200" y="0" width="180" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="290" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="white">🤖 本地AI</text>

    <rect x="400" y="0" width="200" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="500" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="white">🆓 永久免费</text>
  </g>
</svg>
