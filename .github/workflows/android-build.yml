name: Android CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - "android-app/**"
      - ".github/workflows/android-build.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "android-app/**"
  # Note: Release builds are handled by the main release.yml workflow
  # This workflow focuses on testing and quality checks

env:
  JAVA_VERSION: "17"
  GRADLE_VERSION: "8.2"

jobs:
  # Job 1: Code Quality & Linting
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Run Lint
        working-directory: android-app
        run: ./gradlew lint

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: android-app/**/build/reports/lint-results-*.html

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Run Unit Tests
        working-directory: android-app
        run: ./gradlew test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: android-app/**/build/reports/tests/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: android-app/**/build/test-results/

  # Job 3: Instrumentation Tests
  instrumentation-tests:
    name: Instrumentation Tests
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [26, 30, 34]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: cd android-app && ./gradlew connectedCheck

      - name: Upload instrumentation test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-reports-api-${{ matrix.api-level }}
          path: android-app/**/build/reports/androidTests/

  # Job 4: Build Debug APK
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Build Debug APK
        working-directory: android-app
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android-app/app/build/outputs/apk/debug/*.apk

  # Job 5: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-debug]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: apk/

      - name: Run MobSF Scan
        run: |
          docker run --rm -v $(pwd)/apk:/apk opensecurity/mobile-security-framework-mobsf:latest \
            python manage.py scan /apk/*.apk
