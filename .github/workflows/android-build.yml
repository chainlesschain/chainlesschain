name: Android CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - "android-app/**"
      - ".github/workflows/android-build.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "android-app/**"
  # Note: Release builds are handled by the main release.yml workflow
  # This workflow focuses on testing and quality checks

env:
  JAVA_VERSION: "17"
  GRADLE_VERSION: "8.2"

jobs:
  # Job 1: Code Quality & Linting
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Run Lint
        working-directory: android-app
        run: ./gradlew lint --continue
        continue-on-error: true # Allow lint failures during Stage 1 development

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            android-app/**/build/reports/lint-results*.html
            android-app/**/build/reports/lint-results*.xml
          if-no-files-found: warn

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Run Unit Tests
        working-directory: android-app
        run: |
          # Run unit tests excluding E2EE tests that require Android runtime (android.util.Log)
          # These tests should be run as instrumentation tests instead
          ./gradlew test \
            -x :core-e2ee:testDebugUnitTest \
            -x :core-e2ee:testReleaseUnitTest \
            --continue

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: android-app/**/build/reports/tests/
          if-no-files-found: warn

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: android-app/**/build/test-results/
          if-no-files-found: warn

  # Job 3: Instrumentation Tests
  instrumentation-tests:
    name: Instrumentation Tests
    runs-on: ubuntu-latest # Use ubuntu with KVM for better emulator stability
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        api-level: [30] # Use only API 30 (Android 11) - most stable for CI
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-ubuntu-v2

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 20
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 30
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          working-directory: android-app
          script: |
            adb wait-for-device
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0
            ./gradlew connectedCheck --no-daemon --stacktrace

      - name: Upload instrumentation test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-reports-api-${{ matrix.api-level }}
          path: android-app/**/build/reports/androidTests/
          if-no-files-found: warn

  # Job 4: Build Debug APK
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Build Debug APK
        working-directory: android-app
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android-app/app/build/outputs/apk/debug/*.apk

  # Job 5: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-debug]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: apk/

      - name: Run MobSF Scan
        run: |
          docker run --rm -v $(pwd)/apk:/apk opensecurity/mobile-security-framework-mobsf:latest \
            python manage.py scan /apk/*.apk
