name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: E2E Tests (Electron + Playwright)
    runs-on: ${{ matrix.os }}
    # macOS runners are slower; allow up to 60 minutes for all platforms
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Build desktop app main process
        working-directory: ./desktop-app-vue
        run: npm run build:main

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Install Xvfb for Linux
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Run E2E tests
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" npx playwright test tests/e2e/ --reporter=list
          else
            npx playwright test tests/e2e/ --reporter=list
          fi
        shell: bash
        env:
          CI: true
          ELECTRON_DISABLE_SECURITY_WARNINGS: "true"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: test-results/
          retention-days: 30

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 30

  test-summary:
    name: Test Summary
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-test-results

      - name: Generate test summary
        run: |
          echo "# E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results by Platform" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for os in ubuntu-latest macos-latest windows-latest; do
            echo "### $os" >> $GITHUB_STEP_SUMMARY
            if [ -f "all-test-results/playwright-report-$os/results.json" ]; then
              echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
            else
              echo "⚠️ No test results found" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          done
