name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: E2E Tests (Electron + Playwright)
    runs-on: ${{ matrix.os }}
    # macOS runners are slower; allow up to 60 minutes for all platforms
    timeout-minutes: 60
    # E2E tests are heavy and flaky in CI; allow failures
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        # Note: Linux excluded - Electron cannot create windows in CI even with
        # xvfb (tested ubuntu-22.04 and ubuntu-24.04). Linux builds are verified
        # in the release workflow instead.
        os: [macos-latest, windows-latest]
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Build desktop app main process
        working-directory: ./desktop-app-vue
        run: npm run build:main

      - name: Build desktop app renderer
        working-directory: ./desktop-app-vue
        run: npm run build:renderer
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke tests
        run: npx playwright test tests/e2e/simple-api.e2e.test.ts --timeout=180000 --reporter=list,html
        shell: bash
        env:
          CI: true
          ELECTRON_DISABLE_SECURITY_WARNINGS: "true"
          ELECTRON_ENABLE_LOGGING: "true"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: test-results/
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-${{ matrix.os }}
          path: playwright-report/
          if-no-files-found: ignore
          retention-days: 30

  test-summary:
    name: Test Summary
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-test-results

      - name: Generate test summary
        run: |
          echo "# E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results by Platform" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for os in macos-latest windows-latest; do
            echo "### $os" >> $GITHUB_STEP_SUMMARY
            if [ -f "all-test-results/playwright-report-$os/results.json" ]; then
              echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
            else
              echo "⚠️ No test results found" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          done
