name: Release Linux Packages

on:
  release:
    types:
      - published

jobs:
  publish-linux-builds:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install workspace dependencies
        run: npm install --legacy-peer-deps

      - name: Build Linux packages
        run: npm run make:linux --workspace=desktop-app-vue
        env:
          CHAINLESSCHAIN_DISABLE_NATIVE_DB: "1"
          SKIP_BACKEND_CHECK: "true"

      - name: Inspect generated artifacts
        run: ls -R desktop-app-vue/out/make

      - name: Upload Linux artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop-app-vue/out/make/zip/linux/x64/*.zip
            desktop-app-vue/out/make/deb/x64/*.deb
            desktop-app-vue/out/make/rpm/x64/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
