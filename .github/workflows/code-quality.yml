name: Code Quality & Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate-rules:
    name: Validate Coding Rules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: ./desktop-app-vue
        run: npm install --legacy-peer-deps

      - name: Run Rules Validator
        working-directory: ./desktop-app-vue
        run: npm run validate:rules
        continue-on-error: false

      - name: Upload validation report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: desktop-app-vue/validation-report.txt
          retention-days: 30

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install desktop-app-vue dependencies
        working-directory: ./desktop-app-vue
        run: npm install --legacy-peer-deps

      - name: Run npm audit (informational)
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Check for critical vulnerabilities
        run: |
          # Use custom audit check script that handles known unfixable vulnerabilities
          node scripts/audit-check.js --audit-level=critical

  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: ./desktop-app-vue
        run: npm install --legacy-peer-deps

      - name: Check code style
        working-directory: ./desktop-app-vue
        run: |
          # 如果有 ESLint 配置
          if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ] || [ -f "eslint.config.js" ]; then
            npm run lint || echo "⚠️ Linting issues found"
          else
            echo "ℹ️ ESLint not configured"
          fi

  test-database:
    name: Database Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: ./desktop-app-vue
        run: npm install --legacy-peer-deps

      - name: Run database tests
        working-directory: ./desktop-app-vue
        run: npm run test:db || echo "⚠️ Database tests failed (may require native modules)"
        continue-on-error: true

  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: ./desktop-app-vue
        run: npm install --legacy-peer-deps

      - name: Build main process
        working-directory: ./desktop-app-vue
        run: npm run build:main

      - name: Build renderer
        working-directory: ./desktop-app-vue
        run: npm run build:renderer

      - name: Check build artifacts
        working-directory: ./desktop-app-vue
        run: |
          if [ -f "dist/main/index.js" ]; then
            echo "✅ Main process build successful"
          else
            echo "❌ Main process build failed"
            exit 1
          fi

  # 后端服务检查
  backend-java-check:
    name: Java Backend Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Project Service
        working-directory: ./backend/project-service
        run: mvn clean compile -DskipTests
        continue-on-error: true

      - name: Run tests
        working-directory: ./backend/project-service
        run: mvn test
        continue-on-error: true

  # Python AI 服务检查
  backend-python-check:
    name: Python Backend Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: ./backend/ai-service
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
        continue-on-error: true

      - name: Lint Python code
        run: |
          pip install flake8
          cd backend/ai-service
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        continue-on-error: true

  # 汇总报告
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [validate-rules, security-audit, build-check]
    if: always()

    steps:
      - name: Check quality gate status
        run: |
          if [ "${{ needs.validate-rules.result }}" != "success" ]; then
            echo "❌ Rules validation failed"
            exit 1
          fi

          if [ "${{ needs.security-audit.result }}" != "success" ]; then
            echo "⚠️ Security audit has warnings"
          fi

          if [ "${{ needs.build-check.result }}" != "success" ]; then
            echo "❌ Build check failed"
            exit 1
          fi

          echo "✅ Quality gate passed"
