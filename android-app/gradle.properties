# Project-wide Gradle settings.

# 启用并行编译
org.gradle.parallel=true
org.gradle.caching=true

# 配置JVM参数
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# AndroidX迁移
android.useAndroidX=true
android.enableJetifier=true

# Kotlin编译器选项
kotlin.code.style=official
kotlin.incremental=true

# KSP配置
ksp.incremental=true
ksp.incremental.log=true

# 启用非传递性R类
android.nonTransitiveRClass=true

# 抑制 compileSdk 35 警告 (AGP 8.5.2 tested up to compileSdk 34)
android.suppressUnsupportedCompileSdk=35

# BuildConfig配置（在build.gradle.kts中配置，不在这里设置默认值）
# android.defaults.buildfeatures.buildconfig=true (已废弃，将在AGP 9.0移除)

# 自动组件创建（AGP 8.0已移除此选项）
# android.disableAutomaticComponentCreation=true (已移除)
