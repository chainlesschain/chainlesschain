# Project-wide Gradle settings.

# 启用并行编译
org.gradle.parallel=true
org.gradle.caching=true

# 配置JVM参数 - 优化内存和GC性能
org.gradle.jvmargs=-Xmx4096m -Xms2048m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Dfile.encoding=UTF-8

# AndroidX迁移
android.useAndroidX=true
android.enableJetifier=true

# Kotlin编译器选项
kotlin.code.style=official
kotlin.incremental=true

# KSP配置
ksp.incremental=true
ksp.incremental.log=true

# 启用非传递性R类
android.nonTransitiveRClass=true

# 抑制 compileSdk 35 警告 (AGP 8.5.2 tested up to compileSdk 34)
android.suppressUnsupportedCompileSdk=35

# BuildConfig配置（在build.gradle.kts中配置，不在这里设置默认值）
# android.defaults.buildfeatures.buildconfig=true (已废弃，将在AGP 9.0移除)

# 自动组件创建（AGP 8.0已移除此选项）
# android.disableAutomaticComponentCreation=true (已移除)

# 性能优化
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.vfs.watch=true

# Kotlin编译优化
kotlin.daemon.jvmargs=-Xmx2048m -XX:+UseG1GC
kotlin.compiler.execution.strategy=in-process

# Android构建优化
android.enableR8.fullMode=true
# android.enableBuildCache=true (已移除，AGP 7.0+ 使用 org.gradle.caching 替代)
