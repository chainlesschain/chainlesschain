name: Android Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger on version tags like v0.32.0
  workflow_dispatch: # Allow manual triggering
    inputs:
      version:
        description: "Release version (e.g., 0.32.0)"
        required: true
        default: "0.32.0"
      release_type:
        description: "Release type"
        required: true
        default: "beta"
        type: choice
        options:
          - alpha
          - beta
          - rc
          - production

env:
  JAVA_VERSION: "17"
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  build-release:
    name: Build Release APK & AAB
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for changelog

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: "gradle"

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "‚ö†Ô∏è KEYSTORE_BASE64 secret not found, using debug keystore"
          else
            echo "$KEYSTORE_BASE64" | base64 -d > android-app/keystore/release.keystore
            echo "‚úÖ Release keystore decoded successfully"
          fi

      - name: Create keystore.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -z "$KEYSTORE_PASSWORD" ]; then
            echo "‚ö†Ô∏è Keystore secrets not found, using debug keystore"
            cat > android-app/keystore.properties <<EOF
          release.storeFile=../keystore/debug.keystore
          release.storePassword=android
          release.keyAlias=androiddebugkey
          release.keyPassword=android
          EOF
          else
            cat > android-app/keystore.properties <<EOF
          release.storeFile=../keystore/release.keystore
          release.storePassword=$KEYSTORE_PASSWORD
          release.keyAlias=$KEY_ALIAS
          release.keyPassword=$KEY_PASSWORD
          EOF
            echo "‚úÖ keystore.properties created"
          fi

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Building version: $VERSION"

      - name: Update version in gradle.properties
        run: |
          cd android-app
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_CODE=$(echo $VERSION | sed 's/\.//g')
          echo "VERSION_NAME=$VERSION" >> gradle.properties
          echo "VERSION_CODE=$VERSION_CODE" >> gradle.properties
          echo "‚úÖ Version updated: $VERSION (code: $VERSION_CODE)"

      - name: Run Unit Tests
        run: |
          cd android-app
          ./gradlew test --no-daemon

      - name: Run Lint
        run: |
          cd android-app
          ./gradlew lint --no-daemon

      - name: Build Release APK
        run: |
          cd android-app
          ./gradlew assembleRelease --no-daemon
          echo "‚úÖ APK built successfully"

      - name: Build Release AAB
        run: |
          cd android-app
          ./gradlew bundleRelease --no-daemon
          echo "‚úÖ AAB built successfully"

      - name: Sign APK
        run: |
          cd android-app
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            jarsigner -verify -verbose -certs "$APK_PATH"
            if [ $? -eq 0 ]; then
              echo "‚úÖ APK signature verified"
            else
              echo "‚ùå APK signature verification failed"
              exit 1
            fi
          else
            echo "‚ùå APK not found"
            exit 1
          fi

      - name: Get APK/AAB info
        id: apk_info
        run: |
          cd android-app
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          AAB_PATH=$(find app/build/outputs/bundle/release -name "*.aab" | head -n 1)

          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          AAB_SIZE=$(du -h "$AAB_PATH" | cut -f1)

          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "aab_path=$AAB_PATH" >> $GITHUB_OUTPUT
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "aab_size=$AAB_SIZE" >> $GITHUB_OUTPUT

          echo "üì¶ APK: $APK_SIZE"
          echo "üì¶ AAB: $AAB_SIZE"

      - name: Rename output files
        run: |
          cd android-app
          VERSION="${{ steps.version.outputs.version }}"
          RELEASE_TYPE="${{ github.event.inputs.release_type || 'production' }}"

          # Rename APK
          APK_PATH="${{ steps.apk_info.outputs.apk_path }}"
          APK_DIR=$(dirname "$APK_PATH")
          cp "$APK_PATH" "$APK_DIR/ChainlessChain-v$VERSION-$RELEASE_TYPE.apk"

          # Rename AAB
          AAB_PATH="${{ steps.apk_info.outputs.aab_path }}"
          AAB_DIR=$(dirname "$AAB_PATH")
          cp "$AAB_PATH" "$AAB_DIR/ChainlessChain-v$VERSION-$RELEASE_TYPE.aab"

          echo "‚úÖ Files renamed"

      - name: Generate Changelog
        id: changelog
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # Get previous tag
            PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

            if [ -z "$PREV_TAG" ]; then
              CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
            else
              CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            fi

            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Manual release" >> $GITHUB_OUTPUT
          fi

      - name: Clean up keystore
        if: always()
        run: |
          rm -f android-app/keystore/release.keystore
          rm -f android-app/keystore.properties
          echo "‚úÖ Keystore files cleaned up"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ChainlessChain-APK-v${{ steps.version.outputs.version }}
          path: android-app/app/build/outputs/apk/release/ChainlessChain-v*.apk
          retention-days: 30

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ChainlessChain-AAB-v${{ steps.version.outputs.version }}
          path: android-app/app/build/outputs/bundle/release/ChainlessChain-v*.aab
          retention-days: 30

      - name: Upload Proguard Mapping
        uses: actions/upload-artifact@v3
        with:
          name: proguard-mapping-v${{ steps.version.outputs.version }}
          path: android-app/app/build/outputs/mapping/release/mapping.txt
          retention-days: 90

      - name: Upload Build Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-reports
          path: |
            android-app/**/build/reports/
            android-app/**/build/test-results/
          retention-days: 7

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v3
        with:
          name: ChainlessChain-APK-v${{ needs.build-release.outputs.version }}
          path: release/

      - name: Download AAB
        uses: actions/download-artifact@v3
        with:
          name: ChainlessChain-AAB-v${{ needs.build-release.outputs.version }}
          path: release/

      - name: Download Proguard Mapping
        uses: actions/download-artifact@v3
        with:
          name: proguard-mapping-v${{ needs.build-release.outputs.version }}
          path: release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: ChainlessChain Android v${{ needs.build-release.outputs.version }}
          body: |
            ## üöÄ ChainlessChain Android v${{ needs.build-release.outputs.version }}

            ### üì¶ Download

            - **APK**: For manual installation
            - **AAB**: For Google Play Store

            ### üìä Build Info

            - **Version**: ${{ needs.build-release.outputs.version }}
            - **APK Size**: ${{ needs.build-release.outputs.apk_size }}
            - **AAB Size**: ${{ needs.build-release.outputs.aab_size }}
            - **Build Date**: ${{ github.event.head_commit.timestamp }}
            - **Commit**: ${{ github.sha }}

            ### üìù Changelog

            ${{ needs.build-release.outputs.changelog }}

            ### üîí Security

            This release is signed with our official release key.
            Verify the APK signature before installation.

            ### üìñ Documentation

            - [Installation Guide](docs/build-deployment/DEPLOYMENT_GUIDE.md)
            - [Release Notes](docs/RELEASE_NOTES_v${{ needs.build-release.outputs.version }}.md)
            - [Changelog](CHANGELOG.md)
          draft: false
          prerelease: false
          files: |
            release/ChainlessChain-v*.apk
            release/ChainlessChain-v*.aab
            release/mapping.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-to-play-store:
    name: Deploy to Google Play Store (Internal Track)
    runs-on: ubuntu-latest
    needs: build-release
    if: github.event.inputs.release_type == 'production' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download AAB
        uses: actions/download-artifact@v3
        with:
          name: ChainlessChain-AAB-v${{ needs.build-release.outputs.version }}
          path: release/

      - name: Upload to Play Store (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        continue-on-error: true
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
          packageName: com.chainlesschain.android
          releaseFiles: release/ChainlessChain-v*.aab
          track: internal
          status: completed
          inAppUpdatePriority: 2
          whatsNewDirectory: android-app/docs/whatsnew/

      - name: Notify deployment result
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "‚úÖ Successfully deployed to Play Store Internal Track"
          else
            echo "‚ö†Ô∏è Play Store deployment skipped or failed (check PLAY_STORE_SERVICE_ACCOUNT secret)"
          fi

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-release, create-release]
    if: always()

    steps:
      - name: Send notification
        run: |
          if [[ "${{ needs.build-release.result }}" == "success" ]]; then
            echo "‚úÖ Build successful!"
            echo "üì¶ Version: ${{ needs.build-release.outputs.version }}"
            echo "üìä APK Size: ${{ needs.build-release.outputs.apk_size }}"
            echo "üìä AAB Size: ${{ needs.build-release.outputs.aab_size }}"
          else
            echo "‚ùå Build failed!"
            exit 1
          fi

