<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChainlessChain Browser Bridge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .header .version {
      font-size: 11px;
      opacity: 0.7;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot.connected {
      background: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }

    .status-dot.disconnected {
      background: #F44336;
      box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stat-value {
      font-weight: 600;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #fff;
      color: #764ba2;
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-1px);
    }

    .btn-danger {
      background: rgba(244, 67, 54, 0.2);
      color: #fff;
      border: 1px solid rgba(244, 67, 54, 0.5);
    }

    .btn-danger:hover {
      background: rgba(244, 67, 54, 0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .info-text {
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.8;
      text-align: center;
    }

    .tabs-section {
      margin-top: 16px;
    }

    .tabs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .tabs-count {
      font-size: 12px;
      opacity: 0.7;
    }

    .tab-list {
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .tab-item {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: background 0.2s;
    }

    .tab-item:last-child {
      border-bottom: none;
    }

    .tab-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .tab-title {
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-url {
      font-size: 11px;
      opacity: 0.6;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="ChainlessChain" onerror="this.style.display='none'">
      <div>
        <h1>ChainlessChain Bridge</h1>
        <div class="version" id="version">v1.0.0</div>
      </div>
    </div>

    <div class="status-card">
      <div class="status-row">
        <span>Status</span>
        <div class="status-indicator">
          <span id="statusText">Checking...</span>
          <div class="status-dot disconnected" id="statusDot"></div>
        </div>
      </div>
      <div class="status-row">
        <span>Commands</span>
        <span class="stat-value" id="commandCount">0</span>
      </div>
      <div class="status-row">
        <span>Uptime</span>
        <span class="stat-value" id="uptime">-</span>
      </div>
    </div>

    <button class="btn btn-primary" id="connectBtn">Connect</button>
    <button class="btn btn-danger hidden" id="disconnectBtn">Disconnect</button>

    <div class="tabs-section" id="tabsSection">
      <div class="tabs-header">
        <span>Open Tabs</span>
        <span class="tabs-count" id="tabsCount">0 tabs</span>
      </div>
      <div class="tab-list" id="tabList"></div>
    </div>

    <p class="info-text">
      Make sure ChainlessChain Desktop is running
    </p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
