# ChainlessChain Nginx 反向代理配置
# 用途: 提供HTTPS、负载均衡、安全防护
# 位置: /etc/nginx/sites-available/chainlesschain

# 限流配置
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=ai_limit:10m rate=5r/s;

# HTTP到HTTPS重定向
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;

    # Let's Encrypt验证
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS服务器
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;

    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.yourdomain.com/chain.pem;

    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (可选，启用后强制HTTPS 1年)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 客户端请求限制
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # 日志配置
    access_log /var/log/nginx/chainlesschain-access.log combined;
    error_log /var/log/nginx/chainlesschain-error.log warn;

    # ==================== Project Service ====================
    location /api/projects/ {
        # 限流
        limit_req zone=api_limit burst=20 nodelay;

        # 代理配置
        proxy_pass http://127.0.0.1:9090/;
        proxy_http_version 1.1;

        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 缓存控制
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # ==================== AI Service ====================
    location /api/ai/ {
        # 限流（AI服务调用较慢，限制更严格）
        limit_req zone=ai_limit burst=10 nodelay;

        # 代理配置
        proxy_pass http://127.0.0.1:8001/;
        proxy_http_version 1.1;

        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置（AI服务可能需要较长时间）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # SSE流式响应支持
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding on;

        # WebSocket支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ==================== 健康检查 ====================
    location /health {
        # 不需要限流
        access_log off;

        proxy_pass http://127.0.0.1:9090/actuator/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ==================== API文档（可选，生产环境建议关闭）====================
    location /swagger-ui/ {
        # IP白名单（仅允许内部网络访问）
        # allow 192.168.1.0/24;
        # deny all;

        proxy_pass http://127.0.0.1:9090/swagger-ui/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /v3/api-docs {
        # IP白名单
        # allow 192.168.1.0/24;
        # deny all;

        proxy_pass http://127.0.0.1:9090/v3/api-docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ==================== 静态文件（可选）====================
    # 如果有前端页面
    # location / {
    #     root /var/www/chainlesschain/dist;
    #     try_files $uri $uri/ /index.html;
    #     expires 1d;
    #     add_header Cache-Control "public, immutable";
    # }

    # ==================== 默认拒绝 ====================
    location / {
        return 404 '{"error": "Not Found"}';
        add_header Content-Type application/json;
    }
}

