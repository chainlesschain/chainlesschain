input {
  tcp {
    port => 5000
    codec => json
  }

  # Logback appender
  tcp {
    port => 5001
    codec => json_lines
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Extract log level
  if [level] {
    mutate {
      add_field => { "log_level" => "%{level}" }
    }
  }

  # Extract service name
  if [logger_name] {
    grok {
      match => { "logger_name" => "com\.chainlesschain\.marketplace\.%{WORD:service_component}" }
    }
  }

  # Parse exception stack traces
  if [stack_trace] {
    mutate {
      add_field => { "has_exception" => "true" }
    }
  }

  # Add tags based on log level
  if [log_level] == "ERROR" {
    mutate {
      add_tag => [ "error" ]
    }
  } else if [log_level] == "WARN" {
    mutate {
      add_tag => [ "warning" ]
    }
  }

  # Remove unnecessary fields
  mutate {
    remove_field => [ "host", "port" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "marketplace-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Debug output (optional)
  stdout {
    codec => rubydebug
  }
}
