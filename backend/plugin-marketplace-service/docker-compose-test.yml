version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: marketplace-postgres
    environment:
      POSTGRES_DB: plugin_marketplace
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace_pwd_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: marketplace-redis
    command: redis-server --requirepass marketplace_redis_2024
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: marketplace-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9102:9000"
      - "9103:9001"
    volumes:
      - minio_data:/data
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Plugin Marketplace Service
  marketplace-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketplace-service
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod

      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/plugin_marketplace
      SPRING_DATASOURCE_USERNAME: marketplace
      SPRING_DATASOURCE_PASSWORD: marketplace_pwd_2024

      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: marketplace_redis_2024

      # MinIO (internal port 9000, external 9100)
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: plugins

      # JWT
      JWT_SECRET: your-secret-key-change-in-production-min-256-bits
      JWT_EXPIRATION: 86400000

      # Server
      SERVER_PORT: 8090

      # JVM Options
      JAVA_OPTS: -Xms512m -Xmx1024m -XX:+UseG1GC
    ports:
      - "8090:8090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

networks:
  marketplace-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
